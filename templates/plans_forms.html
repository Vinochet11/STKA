{% extends "base.html" %}
{% block title %}Registrar plan{% endblock %}
{% block content %}
<h2>Registrar plan (solo UI, no guarda)</h2>

<form method="post" action="#">
  {% csrf_token %}
  <label>name_plan:
    <select name="name_plan" required>
      <option value="basico">basico</option>
      <option value="avanzado">avanzado</option>
      <option value="premium">premium</option>
    </select>
  </label><br><br>

  <label>mounthly_creditos:
    <input type="number" name="mounthly_creditos" min="0" step="1">
  </label><br><br>

  <label>is_unlimited:
    <input type="checkbox" name="is_unlimited" value="1">
  </label><br><br>

  <button type="submit" disabled>Guardar (deshabilitado)</button>
</form>
<p style="color:#888">* Este formulario es demostrativo; no persiste datos.</p>
{% endblock %}
