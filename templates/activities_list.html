{% extends "base.html" %}
{% block title %}Actividades{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Actividades (Listado)</h2>
    {% if request.user.is_staff %}
      <a href="{% url 'activities_register' %}" class="btn btn-primary">+ Nueva actividad</a>
    {% endif %}
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        {% for a in activities %}
          <tr>
            <td>{{ a.id }}</td>
            <td>{{ a.name|title }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center text-muted">Sin registros.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
