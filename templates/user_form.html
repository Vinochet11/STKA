{% extends "base.html" %}
{% block title %}Registrar usuario{% endblock %}
{% block content %}
<h2>Registrar usuario</h2>

<form method="post" action="#">
  {% csrf_token %}
  <label>Nombre:
    <input type="text" name="name" maxlength="45">
  </label><br><br>

  <label>Email:
    <input type="email" name="email" maxlength="45">
  </label><br><br>

  <label>Contrase√±a:
    <input type="password" name="password" maxlength="45">
  </label><br><br>

  <label>Rol:
    <select name="rol">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
  </label><br><br>

  <label>Status:
    <select name="status">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  </label><br><br>

  <label>Plan mensual (id):
    <input type="number" name="plan_mensual" min="1" step="1">
  </label><br><br>

  <button type="submit" disabled>Guardar (deshabilitado)</button>
</form>

{% endblock %}
